<ion-header>
  <ion-navbar>
    <ion-title>News Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<img [src]="item.thumbnail" alt="" style="width:100%">
  <ion-card>
    <ion-card-header>
      {{item.title}}
    </ion-card-header>
    <ion-card-content>
      <P>Author:{{item.author}}</P>
      <a href="{{item.url}}" target="_blank" ion-button vlock>Read More</a>
    </ion-card-content>
  </ion-card>
</ion-content>
